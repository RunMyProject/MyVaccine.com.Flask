<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask MyVaccine App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
    <link href="../static/myvaccine.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../static/js/signin.js"></script>
  </head> 
  <body> 
    <div class="container">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <!-- Navbar content -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main">Stay Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sign In <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted"><img src="../static/images/signin.png" alt="signin.png" width="100" height="100" ></h3>
      </div>       
      <div class="jumbotron">
        <h1>MyVaccine</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
      </form>
        <div id="respSignIn"></div>
      </div> 
      <footer class="footer">
        <p>&copy; Edoardo Sabatini 2021 - Copyright All Rights Reserved</p>
      </footer> 
    </div>
  </body>
</html>
